<div ng-controller="CreatePlanController as cpc">
    <h1>Create Plan</h1>

    <form id="CreatePlanForm" name="CreatePlanForm" class="form-horizontal" role="form"
          ng-submit="cpc.createPlan()">
        <legend class="sm-col-12">Basic Information</legend>

        <div class="form-group">
            <label id="lbl_content" for="content" class="col-sm-4 control-label">Content</label>

            <div class="col-sm-8">
                <input  type="text" class="form-control" name="content" id="content" placeholder=""
                       ng-model="cpc.plan.content">
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_store" for="store" class="col-sm-4 control-label">Store key</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="store" id="store" placeholder=""
                       ng-model="cpc.plan.store">
            </div>
        </div>


        <pre>{{ cpc.plan | json }}</pre>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right">
                <a ng-href="/#/" id="btn_cancel" class="btn btn-warning">Cancel</a>

                <button type="submit" class="btn btn-success" id="btn_create">Create Plan</button>
            </div>
        </div>


    </form>
</div>
