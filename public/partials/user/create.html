<div ng-controller="CreateUserController as cuc">
    <form id="CreateUserForm" name="CreateUserForm" class="form-horizontal" role="form"
          ng-submit="cuc.createUser()">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <div>
                        <span class="md-headline">Basic Information</span>

                        <!--<div class="pull-right">
                            <a ng-href="/#/users/create" id="btn_user_create">
                                <md-button class="md-fab md-mini" aria-label="profile">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </md-button>
                            </a>
                        </div>-->
                    </div>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <div class="col-md-12">
                    <md-input-container class="col-md-6">
                        <label>First Name</label>
                        <input ng-model="cuc.user.firstName" type="text" md-maxlength="50">
                    </md-input-container>

                    <md-input-container class="col-md-6">
                        <label>Last Name</label>
                        <input ng-model="cuc.user.lastName" type="text" id="lbl_age" md-maxlength="50">
                    </md-input-container>
                </div>
                <div class="col-md-12">
                    <md-input-container class="col-md-6">
                        <label>Age</label>
                        <input is-required="CreateUserForm.age" ng-model="cuc.user.age" type="number" required
                               id="age">
                    </md-input-container>
                </div>


                <pre hidden>{{ cuc.user | json }}</pre>

                <div class="col-md-12">
                    <div class="col-sm-offset-4 col-sm-8 text-right">
                        <a ng-href="/#/" id="btn_cancel">
                            <md-button type="button" id="btn_cancle" class="md-warn md-raised md-hue-2">Cancel</md-button>
                        </a>
                        <md-button type="submit" id="btn_create" class="md-primary md-raised md-hue-2">Create User</md-button>
                    </div>
                </div>
            </md-card-content>
           </md-card>



    </form>
</div>
