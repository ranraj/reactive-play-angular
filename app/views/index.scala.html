@(javascripts: Seq[String])
<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Planner</title>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href='@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")'>
    <link rel="stylesheet" href='@routes.Assets.versioned("lib/bootstrap/css/bootstrap-theme.css")'>
    <link rel="stylesheet" href='@routes.Assets.versioned("lib/angular-material/angular-material.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>
</head>
<body>

<!-- Fixed navbar -->
<md-toolbar>
    <div class="md-toolbar-tools">
        <h2>
            <span>Quiz App</span>
        </h2>
        <a href="/#/"><md-button aria-label="Home">
            Home
        </md-button>
        </a>
        <a href="/#/users"><md-button aria-label="Users">
            Users
        </md-button></a>
        <a href="/#/plans"><md-button aria-label="Plans">
            Plans
        </md-button></a>
        <span flex></span>

        <md-button class="md-fab md-mini" aria-label="profile">
            <span class="glyphicon glyphicon-user"></span>
        </md-button>
    </div>
</md-toolbar>

<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12" ng-view></div>
    </div>

</div>

<footer>
    <hr/>
    <div>
        <span>&copy; quiz 2016</span>
    </div>
    <div>
        <span app-version></span>
    </div>
</footer>

</body>

<script src='@routes.Assets.versioned("lib/angularjs/angular.js")' type="text/javascript"></script>
<script src='@routes.Assets.versioned("lib/angularjs/angular-route.js")' type="text/javascript"></script>
<script src='@routes.Assets.versioned("lib/angular-ui-bootstrap/ui-bootstrap-tpls.js")' type="text/javascript"></script>

<script src='@routes.Assets.versioned("lib/angularjs/angular-animate.min.js")' type="text/javascript"></script>
<script src='@routes.Assets.versioned("lib/angularjs/angular-aria.min.js")' type="text/javascript"></script>
<script src='@routes.Assets.versioned("lib/angular-material/angular-material.min.js")' type="text/javascript"></script>


<!-- Coffee script compiled resources (generated) -->

@for(script <- javascripts.sorted) {
<script src='@routes.Assets.versioned(script)' type="text/javascript"></script>
}
</html>
